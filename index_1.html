<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-box">
        <div class="left">
            <h1>LOGIN</h1>
            <input type="text" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <input type="submit" name="signup" value="Login" id="signup">
        </div>
        <div class="right">
            <span class="signinwith">Login with</br>social network</span>
            <button class="social-signin Facebook">Login with facebook</button>
            <button class="social-signin Google">Login in with google</button>
        </div>
        <div class="or">Or</div>
    </div>
        <script src="./index_1.js" type="module"></script>
</body>
</html>
